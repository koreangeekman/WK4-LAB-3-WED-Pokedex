<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>WED-Pokedex</title>
</head>

<body>
  <!-- SECTION HEADER -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2">WED-Pokedex</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <button class="btn btn-primary flex-grow-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#myPokedex"
        aria-controls="offcanvasRight">My Pokedex</button>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
    <!-- SECTION HEADER -->
  </header>

  <!-- SECTION MAIN -->
  <main>
    <section id="router-view">
      <!-- primary viewport -->

      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-8 col-md-7 p-5 d-flex flex-column" id="activePokemon">
            <div class="card align-self-center p-5 m-5 fs-2">Select a Pokemon</div>
            <!-- draw in the active pokemon - overwrites the above line -->
          </div>

          <div class="col-12 col-lg-4 col-md-5 p-5">
            <div class="card p-1 shadow">
              <div class="pokedex px-3 fs-5" id="pokemonList">
                <!-- draw in pokedex list -->
              </div>
            </div>
            <span class="d-flex justify-content-between">
              <button class="btn btn-primary fs-4 m-2" onclick="app.PokedexController.priorPage()">Previous</button>
              <button class="btn btn-primary fs-4 m-2" onclick="app.PokedexController.nextPage()">Next</button>
            </span>
          </div>

        </div>
      </div>

    </section>

    <div class="offcanvas offcanvas-end text-dark" tabindex="-1" id="myPokedex" aria-labelledby="myPokedexLabel">
      <div class="offcanvas-header">
        <h5 id="myPokedexLabel">My Pokedex</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" id="myPokedexList">
        ...
      </div>
    </div>
    <!-- !SECTION MAIN-->
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
